language: android
cache: false
sudo: false
env:
  global:
  - ADB_INSTALL_TIMEOUT=30
  - ANDROID_BUILD_TOOLS_VERSION=23.0.2
  - ANDROID_ABI=google_apis/armeabi-v7a
  - ANDROID_API_LEVEL=23

matrix:
  include:
    - env: EMULATOR_API_LEVEL=21
    - env: EMULATOR_API_LEVEL=23
    - env: ANDROID_API_LEVEL=23
    - env: ANDROID_API_LEVEL=21

  allow_failures:
    - env: EMULATOR_API_LEVEL=23
    - env: ANDROID_API_LEVEL=23

android:
  components:
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - android-$EMULATOR_API_LEVEL
# For Google APIs
  - addon-google_apis-google-$ANDROID_API_LEVEL
  - addon-google_apis-google-$EMULATOR_API_LEVEL
# Google Play Services
  - extra-google-google_play_services
# Support library
  - extra-android-support
# Latest artifacts in local repository
  - extra-google-m2repository
  - extra-android-m2repository
# Specify at least one system image
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL


before_install:
- chmod +x gradlew
- android list target

- echo no | android create avd --force -n test -t "Google Inc.:Google APIs:"$EMULATOR_API_LEVEL --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- chmod +x wait_for_emulator.sh
- ./wait_for_emulator.sh

- sleep 30
- adb logcat &
- adb shell settings put secure location_providers_allowed gps,network &
- sleep 60
- adb shell input keyevent 82 &
- sleep 10
- adb shell input keyevent 22 &
- sleep 10
- adb shell input keyevent 22 &
- sleep 10
- adb shell input keyevent 23 &

before_script:
- "./gradlew build install --stacktrace --continue -PdisablePreDex"

script:
- adb pm grant de.jbossi.geolarm android.permission.ACCESS_FINE_LOCATION
- adb pm grant de.jbossi.geolarm android.permission.ACCESS_COARSE_LOCATION
- "./gradlew connectedCheck --stacktrace --continue -PdisablePreDex"



