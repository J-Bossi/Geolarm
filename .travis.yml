language: android
cache: false
sudo: false
env:
  global:
  - ADB_INSTALL_TIMEOUT=30
android:
  components:
  - build-tools-23.0.2
  - android-23
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-23
  - sys-img-armeabi-v7a-addon-google_apis-google-23

before_install:
- chmod +x gradlew
- android list target
- echo no | android create avd --force -n test -t "Google Inc.:Google APIs:23"
  --abi google_apis/armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- chmod +x wait_for_emulator.sh
#- ./wait_for_emulator.sh
- android-wait-for-emulator
- sleep 30
- adb logcat &
- adb shell settings put secure location_providers_allowed gps,network &
- sleep 60
- adb shell input keyevent 82 &
- sleep 10
- adb shell input keyevent 22 &
- sleep 10
- adb shell input keyevent 22 &
- sleep 10
- adb shell input keyevent 23 &

script:
- "./gradlew build connectedCheck --stacktrace --continue -PdisablePreDex"

